<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind CSS file -->
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="h-screen w-screen bg-base-gray600">
    <!-- cabeçalho do app -->
    <header
      class="flex h-[200px] w-full items-center justify-center bg-base-gray700"
    >
      <img src="./assets/logo.svg" alt="Logo Todo List" class="" />
    </header>
    <!-- início da main -->
    <main class="mx-auto max-w-app space-y-14 px-6 md:px-0">
      <!-- primeira secao -->
      <section class="-mt-8 flex flex-col items-center gap-2 sm:flex-row">
        <input
          type="text"
          class="h-[54px] w-full rounded-lg border border-base-gray700 bg-base-gray500 px-4 text-sm text-base-gray300 outline-none duration-200 focus:border-product-primary focus:text-base-gray100 sm:w-auto sm:flex-1"
          placeholder="Adicione uma nova tarefa"
        />
        <button
          class="flex h-[52px] w-full items-center justify-center gap-2 rounded-lg bg-product-secondaryDark px-5 text-[15px] text-base-gray100 duration-200 hover:bg-product-secondary sm:w-auto"
        >
          <span>Adicionar</span>
          <img src="./assets/add-icon.svg" alt="Adicionar" class="" />
        </button>
      </section>
      <!-- segunda seção -->
      <section class="space-y-6">
        <!-- header da segunda seção -->
        <div class="flex items-center justify-between gap-5">
          <!-- lado esquerdo -->
          <div class="flex items-center gap-2">
            <div class="text-sm font-bold text-product-secondary">
              Tarefas Criadas
            </div>
            <div
              class="flex h-5 w-6 items-center justify-center rounded-full bg-base-gray400 text-xs text-base-gray200"
            >
              5
            </div>
          </div>
          <!-- lado direito -->
          <div class="flex items-center gap-2">
            <div class="text-sm font-bold text-product-primary">Concluídas</div>
            <div
              class="flex h-5 w-auto items-center justify-center rounded-full bg-base-gray400 px-2 text-xs text-base-gray200"
            >
              2 de 5
            </div>
          </div>
        </div>
        <!-- lista de tarefas -->
        <div class="space-y-4">
          <!-- tarefa -->
          <div
            class="flex gap-3 rounded-lg border border-base-gray400 bg-base-gray500 p-4"
          >
            <input
              type="checkbox"
              class="peer size-6 cursor-pointer appearance-none rounded-full border-2 border-product-secondary duration-200 checked:border-product-primaryDark checked:bg-product-primaryDark [&:not(:checked)]:hover:border-product-secondaryDark"
            />
            <img
              src="./assets/checked-icon.svg"
              class="pointer-events-none absolute ml-1.5 mt-3 size-3 opacity-0 duration-200 peer-checked:mt-1.5 peer-checked:opacity-100"
              alt="Check"
            />

            <div
              class="line-clamp-2 flex-1 text-justify text-sm text-base-gray100 duration-200 peer-checked:text-base-gray300 peer-checked:line-through"
            >
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis
              unde porro cumque eligendi veniam quae iure aliquam dignissimos
              eum dolore at quasi cupiditate adipisci nulla, enim voluptatem,
              doloribus id dolorem!
            </div>

            <div class="ml-5">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="group cursor-pointer rounded-md duration-200 hover:bg-base-gray400"
              >
                <path
                  d="M14.2021 9.98547H12.8716V15.5073H14.2021V9.98547Z"
                  class="fill-base-gray300 duration-150 group-hover:fill-product-danger"
                />
                <path
                  d="M11.4623 9.98547H10.1318V15.5073H11.4623V9.98547Z"
                  class="fill-base-gray300 duration-150 group-hover:fill-product-danger"
                />
                <path
                  d="M18.478 7.16712C18.4754 7.03061 18.4295 6.89846 18.3469 6.78975C18.2642 6.68104 18.1492 6.6014 18.0184 6.56232C17.9596 6.53782 17.8974 6.52252 17.8339 6.51696H14.2868C14.1525 6.07791 13.8808 5.69355 13.5117 5.42047C13.1426 5.14739 12.6956 5 12.2365 5C11.7774 5 11.3304 5.14739 10.9613 5.42047C10.5922 5.69355 10.3205 6.07791 10.1862 6.51696H6.63911C6.58068 6.51814 6.52269 6.52729 6.46674 6.54418H6.45162C6.31318 6.58701 6.19334 6.67547 6.11163 6.79515C6.02992 6.91483 5.99117 7.05866 6.00169 7.20319C6.01222 7.34771 6.0714 7.48441 6.16958 7.59099C6.26776 7.69757 6.39916 7.76774 6.54234 7.79006L7.25298 17.5334C7.26382 17.9127 7.41693 18.2741 7.68191 18.5458C7.94688 18.8175 8.30435 18.9797 8.68332 19H15.7867C16.1662 18.9804 16.5244 18.8186 16.79 18.5468C17.0556 18.2751 17.2092 17.9132 17.22 17.5334L17.9277 7.79914C18.0802 7.77797 18.22 7.70232 18.3212 7.58615C18.4223 7.46999 18.478 7.32116 18.478 7.16712ZM12.2365 6.21456C12.3661 6.21458 12.4943 6.24146 12.6129 6.29351C12.7316 6.34556 12.8382 6.42164 12.926 6.51696H11.547C11.6346 6.42135 11.7411 6.34507 11.8599 6.29299C11.9786 6.24092 12.1069 6.21421 12.2365 6.21456ZM15.7867 17.7904H8.68332C8.60168 17.7904 8.47467 17.6573 8.45955 17.4457L7.75798 7.81123H16.715L16.0135 17.4457C15.9984 17.6573 15.8714 17.7904 15.7867 17.7904Z"
                  class="fill-base-gray300 duration-150 group-hover:fill-product-danger"
                />
              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
